<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Wheel</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-image: url(R.jpg); /* Replace with the correct path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            animation: none;
          
        }

        .wheel:hover {
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        .line{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 33rem;
           
        }
        .piano{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }
        .piano>img{
            border: 1px solid #fff;
            border-radius: 150px;
        }
        input[type=radio]{
            display: none;
        }
#spin,label{
position: absolute; 

}  
#spin:checked~img{
animation-name: spin;
animation-timing-function: linear;
animation-duration: 0.1s;
animation-iteration-count: infinite;


}   
@keyframes spin{
    0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
}
    </style>
</head>
<body>
    <div class="wheel-container">
        <div class="wheel"></div>
    </div>
    <div class="line">
        <div class="piano">
           <input type="radio" id="spin" >
           <label for="spin">spin</label>
           <img src="R.jpg" alt="" width="300px" height="300px">
        </div>
    </div>
</body>
</html>
